#{extends 'layout.html' /}
#{set title:'新增菜單' /}
#{set 'moreScripts'}
<script type="text/javascript">
  $(function() {
    $("#datepicker").datepicker({dateFormat: 'yy-mm-dd'});
  });
</script>
#{/set}

<h2>新增菜單</h2>

<form method="post" action="@{createMenu}">
  <div class="form-group">
    <label>日期(yyyy-MM-dd)</label>
    <input class="form-control" type="text" name="date" id="datepicker" value="${today}">
  </div>
  <div class="form-group">
    <label>餐別</label>
    <select name="menuType" class="form-control" >
      <option value="lunch">午餐</option>
      <option value="dinner">晚餐</option>
    </select>
  </div>
  <div class="form-group">
    <label>備註</label>
    <textarea class="form-control" rows="4" cols="40" name="comment"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">新增</button>
    <a class="btn btn-secondary" href="@{index}">取消</a>
  </div>
</form>

#{extends 'layout.html' /}
#{set title:'每月統計' /}

<h2>每月統計</h2>

<table>
  #{list lastYear..firstYear, as:'year'}
  <tr>
    <td>${year}年</td>
    #{list 1..12, as:'month'}
    #{if (year == firstYear && month < firstMonth) || (year == lastYear && month > currentMonth)}
    <td>&nbsp;</td>
    #{/if}
    #{else}
    <td><a href="@{show(year * 100 + month)}">${month + '月'}</a></td>
    #{/else}
    #{/list}
  </tr>
  #{/list}
</table>
